<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Expert Index Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-4">
    <h1 class="mb-4 text-center">AI Expert Index Dashboard</h1>
    <form method="post" class="row g-3 shadow-sm p-4 bg-white rounded">
        <div class="col-md-4">
            <label class="form-label">Latitude (24 - 49)</label>
            <input type="number" step="0.01" class="form-control" name="latitude" value="30" required>
        </div>
        <div class="col-md-4">
            <label class="form-label">Longitude (-125 - -66)</label>
            <input type="number" step="0.01" class="form-control" name="longitude" value="-100" required>
        </div>
        <div class="col-md-4">
            <label class="form-label">Date</label>
            <input type="date" class="form-control" name="date" value="2024-12-31" required>
        </div>
        <div class="col-12 text-center">
            <button type="submit" class="btn btn-primary mt-2">Query</button>
        </div>
    </form>
    {% if ai_value %}
        <div class="alert alert-info mt-4 text-center">
            <strong>AI_EXPERT_INDEX:</strong> {{ ai_value }}
        </div>
    {% endif %}
    {% if heatmap_img %}
        <div class="mt-5">
            <h4>Heatmap</h4>
            <img src="data:image/png;base64,{{ heatmap_img }}" class="img-fluid border rounded" />
        </div>
    {% endif %}
    {% if folium_map_html %}
        <div class="mt-5">
            <h4>Geospatial Map</h4>
            <div class="border rounded p-2" style="height: 500px; overflow: hidden;">
                {{ folium_map_html | safe }}
            </div>
        </div>
    {% endif %}
</div>
</body>
</html>
